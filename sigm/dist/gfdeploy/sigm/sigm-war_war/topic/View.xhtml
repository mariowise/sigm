<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTopicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTopicLabel_idTopic}"/>
                    <h:outputText value="#{topicController.selected.idTopic}" title="#{bundle.ViewTopicTitle_idTopic}"/>
                    <h:outputText value="#{bundle.ViewTopicLabel_topicName}"/>
                    <h:outputText value="#{topicController.selected.topicName}" title="#{bundle.ViewTopicTitle_topicName}"/>
                    <h:outputText value="#{bundle.ViewTopicLabel_topicDetail}"/>
                    <h:outputText value="#{topicController.selected.topicDetail}" title="#{bundle.ViewTopicTitle_topicDetail}"/>
                    <h:outputText value="#{bundle.ViewTopicLabel_topicCreation2}"/>
                    <h:outputText value="#{topicController.selected.topicCreation2}" title="#{bundle.ViewTopicTitle_topicCreation2}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTopicLabel_topicCreation}"/>
                    <h:outputText value="#{topicController.selected.topicCreation}" title="#{bundle.ViewTopicTitle_topicCreation}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTopicLabel_topicVisibility}"/>
                    <h:outputText value="#{topicController.selected.topicVisibility}" title="#{bundle.ViewTopicTitle_topicVisibility}"/>
                    <h:outputText value="#{bundle.ViewTopicLabel_idUser}"/>
                    <h:outputText value="#{topicController.selected.idUser}" title="#{bundle.ViewTopicTitle_idUser}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{topicController.destroyAndView}" value="#{bundle.ViewTopicDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTopicEditLink}"/>
                <br />
                <h:commandLink action="#{topicController.prepareCreate}" value="#{bundle.ViewTopicCreateLink}" />
                <br />
                <h:commandLink action="#{topicController.prepareList}" value="#{bundle.ViewTopicShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTopicIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
