<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDocumentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDocumentEmpty}" rendered="#{documentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{documentController.items.rowCount > 0}">
                    <h:outputText value="#{documentController.pagination.pageFirstItem + 1}..#{documentController.pagination.pageLastItem + 1}/#{documentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{documentController.previous}" value="#{bundle.Previous} #{documentController.pagination.pageSize}" rendered="#{documentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{documentController.next}" value="#{bundle.Next} #{documentController.pagination.pageSize}" rendered="#{documentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{documentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_idDocument}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDocument}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_documentAddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.documentAddress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_documentReceiptDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.documentReceiptDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_idThesis}"/>
                            </f:facet>
                            <h:outputText value="#{item.idThesis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_idDoctype}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDoctype}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_idUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{documentController.prepareView}" value="#{bundle.ListDocumentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{documentController.prepareEdit}" value="#{bundle.ListDocumentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{documentController.destroy}" value="#{bundle.ListDocumentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{documentController.prepareCreate}" value="#{bundle.ListDocumentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDocumentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
