<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDocumentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDocumentLabel_idDocument}"/>
                    <h:outputText value="#{documentController.selected.idDocument}" title="#{bundle.ViewDocumentTitle_idDocument}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_documentAddress}"/>
                    <h:outputText value="#{documentController.selected.documentAddress}" title="#{bundle.ViewDocumentTitle_documentAddress}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_documentReceiptDate}"/>
                    <h:outputText value="#{documentController.selected.documentReceiptDate}" title="#{bundle.ViewDocumentTitle_documentReceiptDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDocumentLabel_idThesis}"/>
                    <h:outputText value="#{documentController.selected.idThesis}" title="#{bundle.ViewDocumentTitle_idThesis}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_idDoctype}"/>
                    <h:outputText value="#{documentController.selected.idDoctype}" title="#{bundle.ViewDocumentTitle_idDoctype}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_idUser}"/>
                    <h:outputText value="#{documentController.selected.idUser}" title="#{bundle.ViewDocumentTitle_idUser}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{documentController.destroyAndView}" value="#{bundle.ViewDocumentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDocumentEditLink}"/>
                <br />
                <h:commandLink action="#{documentController.prepareCreate}" value="#{bundle.ViewDocumentCreateLink}" />
                <br />
                <h:commandLink action="#{documentController.prepareList}" value="#{bundle.ViewDocumentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDocumentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
