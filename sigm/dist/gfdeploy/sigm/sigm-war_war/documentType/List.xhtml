<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDocumentTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDocumentTypeEmpty}" rendered="#{documentTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{documentTypeController.items.rowCount > 0}">
                    <h:outputText value="#{documentTypeController.pagination.pageFirstItem + 1}..#{documentTypeController.pagination.pageLastItem + 1}/#{documentTypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{documentTypeController.previous}" value="#{bundle.Previous} #{documentTypeController.pagination.pageSize}" rendered="#{documentTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{documentTypeController.next}" value="#{bundle.Next} #{documentTypeController.pagination.pageSize}" rendered="#{documentTypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{documentTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTypeTitle_idDoctype}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDoctype}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTypeTitle_doctypeName}"/>
                            </f:facet>
                            <h:outputText value="#{item.doctypeName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{documentTypeController.prepareView}" value="#{bundle.ListDocumentTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{documentTypeController.prepareEdit}" value="#{bundle.ListDocumentTypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{documentTypeController.destroy}" value="#{bundle.ListDocumentTypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{documentTypeController.prepareCreate}" value="#{bundle.ListDocumentTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDocumentTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
