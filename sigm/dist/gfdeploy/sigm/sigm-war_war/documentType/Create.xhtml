<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDocumentTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDocumentTypeLabel_idDoctype}" for="idDoctype" />

                    <h:outputLabel value="#{bundle.CreateDocumentTypeLabel_doctypeName}" for="doctypeName" />
                    <h:inputText id="doctypeName" value="#{documentTypeController.selected.doctypeName}" title="#{bundle.CreateDocumentTypeTitle_doctypeName}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{documentTypeController.create}" value="#{bundle.CreateDocumentTypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{documentTypeController.prepareList}" value="#{bundle.CreateDocumentTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDocumentTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
