<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputLabel value="#{bundle.CreateThesisParticipationLabel_thesisParticipationName}" for="thesisParticipationName" />
                    <h:inputText id="thesisParticipationName" value="#{thesisParticipationController.selected.thesisParticipationName}" title="#{bundle.CreateThesisParticipationTitle_thesisParticipationName}" />
                    <h:outputLabel value="#{bundle.CreateThesisParticipationLabel_thesisParticipationStart}" for="thesisParticipationStart" />

                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateThesisParticipationLabel_thesisParticipationEnd}" for="thesisParticipationEnd" />
                    <h:inputText id="thesisParticipationEnd" value="#{thesisParticipationController.selected.thesisParticipationEnd}" title="#{bundle.CreateThesisParticipationTitle_thesisParticipationEnd}" required="true" requiredMessage="#{bundle.CreateThesisParticipationRequiredMessage_thesisParticipationEnd}">

                    </h:inputText>

                    <h:selectOneMenu id="idThesis" value="#{thesisParticipationController.selected.idThesis}" title="#{bundle.CreateThesisParticipationTitle_idThesis}" required="true" requiredMessage="#{bundle.CreateThesisParticipationRequiredMessage_idThesis}">

                    <h:selectOneMenu id="idUser" value="#{thesisParticipationController.selected.idUser}" title="#{bundle.CreateThesisParticipationTitle_idUser}" required="true" requiredMessage="#{bundle.CreateThesisParticipationRequiredMessage_idUser}">

                <h:commandLink action="#{thesisParticipationController.create}" value="#{bundle.CreateThesisParticipationSaveLink}" />

                <br />
                <h:commandLink action="#{thesisParticipationController.prepareList}" value="#{bundle.CreateThesisParticipationShowAllLink}" immediate="true"/>

                <br />
