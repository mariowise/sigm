<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditQuestionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditQuestionLabel_idQuestion}" for="idQuestion" />
                    <h:inputText id="idQuestion" value="#{questionController.selected.idQuestion}" title="#{bundle.EditQuestionTitle_idQuestion}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_idQuestion}"/>
                    <h:outputLabel value="#{bundle.EditQuestionLabel_questionName}" for="questionName" />
                    <h:inputText id="questionName" value="#{questionController.selected.questionName}" title="#{bundle.EditQuestionTitle_questionName}" />
                    <h:outputLabel value="#{bundle.EditQuestionLabel_questionDetail}" for="questionDetail" />
                    <h:inputTextarea rows="4" cols="30" id="questionDetail" value="#{questionController.selected.questionDetail}" title="#{bundle.EditQuestionTitle_questionDetail}" />
                    <h:outputLabel value="#{bundle.EditQuestionLabel_questionCreatedAt}" for="questionCreatedAt" />
                    <h:inputText id="questionCreatedAt" value="#{questionController.selected.questionCreatedAt}" title="#{bundle.EditQuestionTitle_questionCreatedAt}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_questionCreatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditQuestionLabel_questionUpdatedAt}" for="questionUpdatedAt" />
                    <h:inputText id="questionUpdatedAt" value="#{questionController.selected.questionUpdatedAt}" title="#{bundle.EditQuestionTitle_questionUpdatedAt}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_questionUpdatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditQuestionLabel_questionVisibility}" for="questionVisibility" />
                    <h:inputTextarea rows="4" cols="30" id="questionVisibility" value="#{questionController.selected.questionVisibility}" title="#{bundle.EditQuestionTitle_questionVisibility}" />
                    <h:outputLabel value="#{bundle.EditQuestionLabel_idUser}" for="idUser" />
                    <h:selectOneMenu id="idUser" value="#{questionController.selected.idUser}" title="#{bundle.EditQuestionTitle_idUser}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_idUser}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditQuestionLabel_idTopic}" for="idTopic" />
                    <h:selectOneMenu id="idTopic" value="#{questionController.selected.idTopic}" title="#{bundle.EditQuestionTitle_idTopic}" >
                        <f:selectItems value="#{topicController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{questionController.update}" value="#{bundle.EditQuestionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditQuestionViewLink}"/>
                <br />
                <h:commandLink action="#{questionController.prepareList}" value="#{bundle.EditQuestionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditQuestionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
