<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewQuestionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewQuestionLabel_idQuestion}"/>
                    <h:outputText value="#{questionController.selected.idQuestion}" title="#{bundle.ViewQuestionTitle_idQuestion}"/>
                    <h:outputText value="#{bundle.ViewQuestionLabel_questionName}"/>
                    <h:outputText value="#{questionController.selected.questionName}" title="#{bundle.ViewQuestionTitle_questionName}"/>
                    <h:outputText value="#{bundle.ViewQuestionLabel_questionDetail}"/>
                    <h:outputText value="#{questionController.selected.questionDetail}" title="#{bundle.ViewQuestionTitle_questionDetail}"/>
                    <h:outputText value="#{bundle.ViewQuestionLabel_questionCreatedAt}"/>
                    <h:outputText value="#{questionController.selected.questionCreatedAt}" title="#{bundle.ViewQuestionTitle_questionCreatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewQuestionLabel_questionUpdatedAt}"/>
                    <h:outputText value="#{questionController.selected.questionUpdatedAt}" title="#{bundle.ViewQuestionTitle_questionUpdatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewQuestionLabel_questionVisibility}"/>
                    <h:outputText value="#{questionController.selected.questionVisibility}" title="#{bundle.ViewQuestionTitle_questionVisibility}"/>
                    <h:outputText value="#{bundle.ViewQuestionLabel_idUser}"/>
                    <h:outputText value="#{questionController.selected.idUser}" title="#{bundle.ViewQuestionTitle_idUser}"/>
                    <h:outputText value="#{bundle.ViewQuestionLabel_idTopic}"/>
                    <h:outputText value="#{questionController.selected.idTopic}" title="#{bundle.ViewQuestionTitle_idTopic}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{questionController.destroyAndView}" value="#{bundle.ViewQuestionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewQuestionEditLink}"/>
                <br />
                <h:commandLink action="#{questionController.prepareCreate}" value="#{bundle.ViewQuestionCreateLink}" />
                <br />
                <h:commandLink action="#{questionController.prepareList}" value="#{bundle.ViewQuestionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewQuestionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
