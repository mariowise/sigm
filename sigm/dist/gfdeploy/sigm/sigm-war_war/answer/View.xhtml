<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAnswerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAnswerLabel_idAnswer}"/>
                    <h:outputText value="#{answerController.selected.idAnswer}" title="#{bundle.ViewAnswerTitle_idAnswer}"/>
                    <h:outputText value="#{bundle.ViewAnswerLabel_answerName}"/>
                    <h:outputText value="#{answerController.selected.answerName}" title="#{bundle.ViewAnswerTitle_answerName}"/>
                    <h:outputText value="#{bundle.ViewAnswerLabel_answerDetail}"/>
                    <h:outputText value="#{answerController.selected.answerDetail}" title="#{bundle.ViewAnswerTitle_answerDetail}"/>
                    <h:outputText value="#{bundle.ViewAnswerLabel_answerCreatedAt}"/>
                    <h:outputText value="#{answerController.selected.answerCreatedAt}" title="#{bundle.ViewAnswerTitle_answerCreatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAnswerLabel_anwerUpdatedAt}"/>
                    <h:outputText value="#{answerController.selected.anwerUpdatedAt}" title="#{bundle.ViewAnswerTitle_anwerUpdatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAnswerLabel_answerVisibility}"/>
                    <h:outputText value="#{answerController.selected.answerVisibility}" title="#{bundle.ViewAnswerTitle_answerVisibility}"/>
                    <h:outputText value="#{bundle.ViewAnswerLabel_idQuestion}"/>
                    <h:outputText value="#{answerController.selected.idQuestion}" title="#{bundle.ViewAnswerTitle_idQuestion}"/>
                    <h:outputText value="#{bundle.ViewAnswerLabel_idUser}"/>
                    <h:outputText value="#{answerController.selected.idUser}" title="#{bundle.ViewAnswerTitle_idUser}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{answerController.destroyAndView}" value="#{bundle.ViewAnswerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAnswerEditLink}"/>
                <br />
                <h:commandLink action="#{answerController.prepareCreate}" value="#{bundle.ViewAnswerCreateLink}" />
                <br />
                <h:commandLink action="#{answerController.prepareList}" value="#{bundle.ViewAnswerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAnswerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
