<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAnswerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAnswerLabel_idAnswer}" for="idAnswer" />
                    <h:inputText id="idAnswer" value="#{answerController.selected.idAnswer}" title="#{bundle.EditAnswerTitle_idAnswer}" required="true" requiredMessage="#{bundle.EditAnswerRequiredMessage_idAnswer}"/>
                    <h:outputLabel value="#{bundle.EditAnswerLabel_answerName}" for="answerName" />
                    <h:inputText id="answerName" value="#{answerController.selected.answerName}" title="#{bundle.EditAnswerTitle_answerName}" />
                    <h:outputLabel value="#{bundle.EditAnswerLabel_answerDetail}" for="answerDetail" />
                    <h:inputTextarea rows="4" cols="30" id="answerDetail" value="#{answerController.selected.answerDetail}" title="#{bundle.EditAnswerTitle_answerDetail}" />
                    <h:outputLabel value="#{bundle.EditAnswerLabel_answerCreatedAt}" for="answerCreatedAt" />
                    <h:inputText id="answerCreatedAt" value="#{answerController.selected.answerCreatedAt}" title="#{bundle.EditAnswerTitle_answerCreatedAt}" required="true" requiredMessage="#{bundle.EditAnswerRequiredMessage_answerCreatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAnswerLabel_anwerUpdatedAt}" for="anwerUpdatedAt" />
                    <h:inputText id="anwerUpdatedAt" value="#{answerController.selected.anwerUpdatedAt}" title="#{bundle.EditAnswerTitle_anwerUpdatedAt}" required="true" requiredMessage="#{bundle.EditAnswerRequiredMessage_anwerUpdatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAnswerLabel_answerVisibility}" for="answerVisibility" />
                    <h:inputTextarea rows="4" cols="30" id="answerVisibility" value="#{answerController.selected.answerVisibility}" title="#{bundle.EditAnswerTitle_answerVisibility}" />
                    <h:outputLabel value="#{bundle.EditAnswerLabel_idQuestion}" for="idQuestion" />
                    <h:selectOneMenu id="idQuestion" value="#{answerController.selected.idQuestion}" title="#{bundle.EditAnswerTitle_idQuestion}" >
                        <f:selectItems value="#{questionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAnswerLabel_idUser}" for="idUser" />
                    <h:selectOneMenu id="idUser" value="#{answerController.selected.idUser}" title="#{bundle.EditAnswerTitle_idUser}" required="true" requiredMessage="#{bundle.EditAnswerRequiredMessage_idUser}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{answerController.update}" value="#{bundle.EditAnswerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAnswerViewLink}"/>
                <br />
                <h:commandLink action="#{answerController.prepareList}" value="#{bundle.EditAnswerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAnswerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
