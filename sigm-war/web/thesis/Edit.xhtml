<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditThesisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditThesisLabel_idThesis}" for="idThesis" />
                    <h:inputText id="idThesis" value="#{thesisController.selected.idThesis}" title="#{bundle.EditThesisTitle_idThesis}" required="true" requiredMessage="#{bundle.EditThesisRequiredMessage_idThesis}"/>
                    <h:outputLabel value="#{bundle.EditThesisLabel_thesisTitle}" for="thesisTitle" />
                    <h:inputText id="thesisTitle" value="#{thesisController.selected.thesisTitle}" title="#{bundle.EditThesisTitle_thesisTitle}" />
                    <h:outputLabel value="#{bundle.EditThesisLabel_thesisSubject}" for="thesisSubject" />
                    <h:inputText id="thesisSubject" value="#{thesisController.selected.thesisSubject}" title="#{bundle.EditThesisTitle_thesisSubject}" />
                    <h:outputLabel value="#{bundle.EditThesisLabel_thesisStatus}" for="thesisStatus" />
                    <h:inputText id="thesisStatus" value="#{thesisController.selected.thesisStatus}" title="#{bundle.EditThesisTitle_thesisStatus}" />
                </h:panelGrid>
                <h:commandLink action="#{thesisController.update}" value="#{bundle.EditThesisSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditThesisViewLink}"/>
                <br />
                <h:commandLink action="#{thesisController.prepareList}" value="#{bundle.EditThesisShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditThesisIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
