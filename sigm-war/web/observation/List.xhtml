<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListObservationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListObservationEmpty}" rendered="#{observationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{observationController.items.rowCount > 0}">
                    <h:outputText value="#{observationController.pagination.pageFirstItem + 1}..#{observationController.pagination.pageLastItem + 1}/#{observationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{observationController.previous}" value="#{bundle.Previous} #{observationController.pagination.pageSize}" rendered="#{observationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{observationController.next}" value="#{bundle.Next} #{observationController.pagination.pageSize}" rendered="#{observationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{observationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObservationTitle_idObservation}"/>
                            </f:facet>
                            <h:outputText value="#{item.idObservation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObservationTitle_observationName}"/>
                            </f:facet>
                            <h:outputText value="#{item.observationName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObservationTitle_observationDetail}"/>
                            </f:facet>
                            <h:outputText value="#{item.observationDetail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObservationTitle_observationCreatedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.observationCreatedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObservationTitle_observationUpdatedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.observationUpdatedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObservationTitle_idThesis}"/>
                            </f:facet>
                            <h:outputText value="#{item.idThesis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{observationController.prepareView}" value="#{bundle.ListObservationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{observationController.prepareEdit}" value="#{bundle.ListObservationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{observationController.destroy}" value="#{bundle.ListObservationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{observationController.prepareCreate}" value="#{bundle.ListObservationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListObservationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
