<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListThesisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListThesisEmpty}" rendered="#{thesisController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{thesisController.items.rowCount > 0}">
                    <h:outputText value="#{thesisController.pagination.pageFirstItem + 1}..#{thesisController.pagination.pageLastItem + 1}/#{thesisController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{thesisController.previous}" value="#{bundle.Previous} #{thesisController.pagination.pageSize}" rendered="#{thesisController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{thesisController.next}" value="#{bundle.Next} #{thesisController.pagination.pageSize}" rendered="#{thesisController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{thesisController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListThesisTitle_idThesis}"/>
                            </f:facet>
                            <h:outputText value="#{item.idThesis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListThesisTitle_thesisTitle}"/>
                            </f:facet>
                            <h:outputText value="#{item.thesisTitle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListThesisTitle_thesisSubject}"/>
                            </f:facet>
                            <h:outputText value="#{item.thesisSubject}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListThesisTitle_thesisStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.thesisStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{thesisController.prepareView}" value="#{bundle.ListThesisViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{thesisController.prepareEdit}" value="#{bundle.ListThesisEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{thesisController.destroy}" value="#{bundle.ListThesisDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{thesisController.prepareCreate}" value="#{bundle.ListThesisCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListThesisIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
