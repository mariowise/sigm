<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTermTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTermLabel_idTerm}" for="idTerm" />
                    <h:inputText id="idTerm" value="#{termController.selected.idTerm}" title="#{bundle.EditTermTitle_idTerm}" required="true" requiredMessage="#{bundle.EditTermRequiredMessage_idTerm}"/>
                    <h:outputLabel value="#{bundle.EditTermLabel_termStart}" for="termStart" />
                    <h:inputText id="termStart" value="#{termController.selected.termStart}" title="#{bundle.EditTermTitle_termStart}" required="true" requiredMessage="#{bundle.EditTermRequiredMessage_termStart}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTermLabel_termEnd}" for="termEnd" />
                    <h:inputText id="termEnd" value="#{termController.selected.termEnd}" title="#{bundle.EditTermTitle_termEnd}" required="true" requiredMessage="#{bundle.EditTermRequiredMessage_termEnd}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTermLabel_termCreatedAt}" for="termCreatedAt" />
                    <h:inputText id="termCreatedAt" value="#{termController.selected.termCreatedAt}" title="#{bundle.EditTermTitle_termCreatedAt}" required="true" requiredMessage="#{bundle.EditTermRequiredMessage_termCreatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTermLabel_idTermType}" for="idTermType" />
                    <h:selectOneMenu id="idTermType" value="#{termController.selected.idTermType}" title="#{bundle.EditTermTitle_idTermType}" required="true" requiredMessage="#{bundle.EditTermRequiredMessage_idTermType}">
                        <f:selectItems value="#{termTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{termController.update}" value="#{bundle.EditTermSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTermViewLink}"/>
                <br />
                <h:commandLink action="#{termController.prepareList}" value="#{bundle.EditTermShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTermIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
