<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTopicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTopicLabel_idTopic}" for="idTopic" />
                    <h:inputText id="idTopic" value="#{topicController.selected.idTopic}" title="#{bundle.EditTopicTitle_idTopic}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_idTopic}"/>
                    <h:outputLabel value="#{bundle.EditTopicLabel_topicName}" for="topicName" />
                    <h:inputText id="topicName" value="#{topicController.selected.topicName}" title="#{bundle.EditTopicTitle_topicName}" />
                    <h:outputLabel value="#{bundle.EditTopicLabel_topicDetail}" for="topicDetail" />
                    <h:inputTextarea rows="4" cols="30" id="topicDetail" value="#{topicController.selected.topicDetail}" title="#{bundle.EditTopicTitle_topicDetail}" />
                    <h:outputLabel value="#{bundle.EditTopicLabel_topicCreation2}" for="topicCreation2" />
                    <h:inputText id="topicCreation2" value="#{topicController.selected.topicCreation2}" title="#{bundle.EditTopicTitle_topicCreation2}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_topicCreation2}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTopicLabel_topicCreation}" for="topicCreation" />
                    <h:inputText id="topicCreation" value="#{topicController.selected.topicCreation}" title="#{bundle.EditTopicTitle_topicCreation}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_topicCreation}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTopicLabel_topicVisibility}" for="topicVisibility" />
                    <h:inputTextarea rows="4" cols="30" id="topicVisibility" value="#{topicController.selected.topicVisibility}" title="#{bundle.EditTopicTitle_topicVisibility}" />
                    <h:outputLabel value="#{bundle.EditTopicLabel_idUser}" for="idUser" />
                    <h:selectOneMenu id="idUser" value="#{topicController.selected.idUser}" title="#{bundle.EditTopicTitle_idUser}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_idUser}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{topicController.update}" value="#{bundle.EditTopicSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTopicViewLink}"/>
                <br />
                <h:commandLink action="#{topicController.prepareList}" value="#{bundle.EditTopicShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTopicIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
